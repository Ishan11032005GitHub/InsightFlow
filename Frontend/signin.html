<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Sign In | InsightFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="auth.css">
</head>

<body>
<div class="ambient-layer"></div>

<header class="topbar">
  <div class="topbar-inner">
    <a class="brand" href="intro.html">
      <span class="brand-dot"></span>
      <span class="brand-name">InsightFlow</span>
    </a>

    <div class="top-actions">
      <button class="icon-btn" id="themeToggle" title="Toggle theme">
        <i data-lucide="moon"></i>
      </button>
    </div>
  </div>
</header>

<main class="auth-wrap">
  <div class="auth-card glass">
    <div class="auth-head">
      <h1>Welcome Back</h1>
      <p class="muted">Sign in to your account</p>
    </div>

    <div id="authMsg" class="validation-message hidden"></div>

    <form id="signinForm" class="form">
      <label class="label">Email</label>
      <input class="input" type="email" id="signinEmail" required placeholder="you@example.com" />

      <label class="label">Password</label>
      <input class="input" type="password" id="signinPassword" minlength="6" required placeholder="••••••••" />

      <button class="btn btn-primary btn-block" type="submit">
        <i data-lucide="log-in"></i> Sign in
      </button>
    </form>

    <div class="divider"></div>

    <p class="muted">No account? <a href="signup.html">Create one</a></p>
  </div>
</main>

<script src="auth.js"></script>
</body>
</html>
