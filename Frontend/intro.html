<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InsightFlow | Automated Analytics</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="intro.css">

<body>
<div class="ambient-layer"></div>

<header class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <span class="brand-dot"></span>
      <span class="brand-name">InsightFlow</span>
    </div>

    <nav class="topnav">
      <a href="#features">Features</a>
      <a href="#workflow">Workflow</a>

    <div class="top-actions">
      <a class="btn btn-outline" href="signin.html">

<section class="hero">
  <div class="hero-inner">
    <div class="badge glass">
      <i data-lucide="sparkles"></i>

      <div class="stat glass"><b>2 Modes</b><span>Data + PDF Chat</span></div>
