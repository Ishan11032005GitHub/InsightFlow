<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InsightFlow | Automated Report Generation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <i data-lucide="zap"></i>
            <span>InsightFlow</span>
        </div>
        <nav>
            <a class="active"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <a><i data-lucide="file-text"></i> Reports</a>
            <a><i data-lucide="bar-chart-3"></i> Visuals</a>
        </nav>
        <div class="sidebar-footer">
            <p>SE Lab Â· v1.0</p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="content">

        <header class="top-bar">
            <h1>Automated Analytics Dashboard</h1>
            <p>Upload data and generate instant insights</p>
        </header>

        <div class="grid">

            <!-- Input Card -->
            <section class="card">
                <h2><i data-lucide="upload-cloud"></i> Data Input</h2>

                <input type="file" id="fileInput" accept=".csv">

                <textarea id="dataInput" placeholder="Paste numeric data (comma separated)..."></textarea>

                <div class="actions">
                    <button id="generateBtn" class="primary hidden">Generate Report</button>
                    <button id="downloadBtn" class="secondary hidden">Download CSV</button>
                </div>
            </section>

            <!-- Insight Card -->
            <section class="card">
                <h2><i data-lucide="sparkles"></i> Automated Insights</h2>
                <p id="insightText" class="placeholder">Waiting for data...</p>
            </section>

            <!-- Charts -->
            <section class="card full">
                <h2><i data-lucide="bar-chart-3"></i> Visual Analytics</h2>
                <div class="charts">
                    <canvas id="barChart"></canvas>
                    <canvas id="pieChart"></canvas>
                </div>
            </section>

            <!-- Table -->
            <section class="card full">
                <h2><i data-lucide="table"></i> Data Preview</h2>
                <div id="tableContainer" class="table-wrapper">
                    <p class="placeholder">No data loaded</p>
                </div>
            </section>

        </div>
    </main>

</div>

<script>
    lucide.createIcons();
</script>
<script src="script.js"></script>

</body>
</html>
