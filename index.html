<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automated Report Generation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header section -->
    <header>
        <h1>Automated Report Generation & Visualization</h1>
        <p>Software Engineering Lab Project</p>
    </header>

    <!-- Main dashboard -->
    <main>

        <!-- Data input section -->
        <section class="input-section">
            <h2>Data Input</h2>
            <p>Paste sample data (CSV/JSON format will be supported later).</p>

            <textarea id="dataInput" placeholder="Enter data here..."></textarea>

            <button onclick="generateReport()">Generate Report</button>
        </section>

        <!-- Output section -->
        <section class="output-section">
            <h2>Generated Report</h2>

            <p><strong>Total:</strong> <span id="total">-</span></p>
            <p><strong>Average:</strong> <span id="average">-</span></p>
            <p><strong>Maximum:</strong> <span id="maximum">-</span></p>
            <p><strong>Minimum:</strong> <span id="minimum">-</span></p>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2026 Automated Report System</p>
    </footer>

    <!-- Linking external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
